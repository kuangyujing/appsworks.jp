<!DOCTYPE html>
<html>
    <head>
        <title>Passion led us here - AppsWorks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="w3.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400&display=swap');
            * {
                font-family: 'Lato', 'M PLUS 1p', sans-serif !important;
            }
            .parallax-window {
                min-height: 400px;
                background: transparent;
            }
        </style>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="parallax.min.js"></script>
    </head>
    <body>
        <div class="w3-container w3-bar w3-padding" style="margin: 0px !important">
            <div class="w3-bar-item">AppsWorks</div>
            <div class="w3-bar-item w3-right w3-hover-blue">会社情報</div>
            <div class="w3-bar-item w3-right w3-hover-blue">事業</div>
        </div>

        <div class="parallax-window" data-parallax="scroll" data-image-src="assets/parallax.jpg" data-ios-fix="true" data-android-fix="true"></div>

        <div class="w3-container">
            <h2 class="w3-panel w3-leftbar w3-border-blue">主な事業</h2>
            <div class="w3-row-padding">
                <div class="w3-col s12 m12 l4 w3-card"><h3>クラウドサービス開発</h3></div>
                <div class="w3-col s12 m12 l4 w3-card"><h3>AIサービス開発</h3></div>
                <div class="w3-col s12 m12 l4 w3-card"><h3>ビッグデータ開発</h3></div>
                <div class="w3-col s12 m12 l4 w3-card"><h3>プロダクト開発</h3></div>
                <div class="w3-col s12 m12 l4 w3-card"><h3>システムインテグレーション</h3></div>
                <div class="w3-col s12 m12 l4 w3-card"><h3>UI/UXデザイン</h3></div>
                <div class="w3-col s12 m12 l4 w3-card"><h3>コンサルティングサービス</h3></div>
                <div class="w3-col s12 m12 l4 w3-card"><h3>DX推進サポート</h3></div>
            </div>
        </div>

        <div class="w3-container">
            <h2 class="w3-panel w3-leftbar w3-border-blue">会社情報</h2>
            <table class="w3-table w3-card w3-striped w3-hoverable">
                <tr>
                    <th>会社名</th><td>AppsWorks合同会社</td>
                </tr>
                <tr>
                    <th>資本金</th><td>1,000,000円</td>
                </tr>
                <tr>
                    <th>本店所在地</th><td>神奈川県横浜市戸塚区上矢部町1857-12</td>
                </tr>
            </table>
        </div>
    </body>
</html>
